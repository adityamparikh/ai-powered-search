# Disable Spring AI auto-configuration for tests
spring.ai.chat.client.enabled=false
spring.ai.model.chat=none
spring.ai.anthropic.api-key=test-key

# Allow bean definition overriding in tests
spring.main.allow-bean-definition-overriding=true

# Default Solr URL for tests (will be overridden by @DynamicPropertySource in tests with Testcontainers)
solr.url=http://localhost:8983/solr

# PostgreSQL Chat Memory Configuration for integration tests
# These will be overridden by the testcontainer configuration when used
spring.ai.chat.memory.repository.jdbc.initialize-schema=always
spring.ai.chat.memory.repository.type=jdbc
