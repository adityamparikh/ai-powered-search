# Allow bean definition overriding in tests
spring.main.allow-bean-definition-overriding=true
spring.ai.chat.client.enabled=false

spring.ai.openai.api-key=foo
spring.ai.anthropic.api-key=bar
# PostgreSQL Chat Memory Configuration for integration tests
# These will be overridden by the testcontainer configuration when used
spring.ai.chat.memory.repository.jdbc.initialize-schema=always
# HikariCP connection pool configuration for tests
# Reduce pool size to avoid "too many clients" errors when running multiple tests
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
